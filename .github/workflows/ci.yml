name: ci
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  old-matrix-0:
    name: old-matrix-0
    env:
      PHP: "7.0"
      enable_debug: "yes"
      enable_maintainer_zts: "yes"
      enable_json: "yes"
      enable_hash: "yes"
      enable_iconv: "yes"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install
        run: |
          sudo apt-get install -y \
            php-cli \
            php-pear \
            libcurl4-openssl-dev \
            libevent-dev \
            libidn11-dev \
            libidn2-0-dev \
            libicu-dev \
            libevent-dev \
            libbrotli-dev \
            re2c
      - name: Prepare
        run: |
          make -f scripts/ci/Makefile php || make -f scripts/ci/Makefile clean php
          make -f scripts/ci/Makefile pecl PECL=m6w6/ext-raphf.git:raphf:master
          make -f scripts/ci/Makefile pecl PECL=ext-propro.git:propro:master
          if test -n "$PECLs"; then
            IFS=$','
            for pecl in $PECLs; do
              make -f scripts/ci/Makefile pecl PECL=$pecl
            done
            unset IFS
          fi

      - name: Build
        run: |
          make -f scripts/ci/Makefile ext PECL=http
      - name: Test
        run: |
          make -f scripts/ci/Makefile test

